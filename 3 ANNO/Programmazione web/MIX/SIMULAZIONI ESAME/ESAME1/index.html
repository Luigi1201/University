<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stile.css">
</head>
<body>
    <div class="contenitore">
        <h1>Frasi del giorno</h1>
        <p>Clicca sul numero per scoprire la frase</p>
        <ul id="boxIdFrasi"></ul>
        <div id="boxRosso">
            <p id="p1"></p>
            <p id="p2"></p>
        </div>
    </div>

    <script>
        fetch("http://localhost:3000/citations")
        .then((res)=>res.json())
        .then((data)=>{
            console.log(data)
            const ul = document.querySelector("ul")
            data.forEach((singoloElemento)=>{
                const li=document.createElement("li")
                li.setAttribute("id",singoloElemento.ID)
                li.appendChild(document.createTextNode(singoloElemento.ID))
                ul.appendChild(li)
            })
        })

        
            const boxRosso = document.getElementById("boxRosso")
            fetch("http://localhost:3000/citations")
            .then((res)=>res.json())
            .then((data)=>{
                data.forEach((elementoSingolo)=>{
                    const li = document.getElementById(elementoSingolo.ID)
                    li.addEventListener("click",()=>{
                        const p1 = document.getElementById("p1")
                        p1.innerHTML=elementoSingolo.frase
                        const p2 = document.getElementById("p2")
                        p2.innerHTML=elementoSingolo.valore
                    })
                        
                    
                })
            })
        
    </script>
</body>
</html>
