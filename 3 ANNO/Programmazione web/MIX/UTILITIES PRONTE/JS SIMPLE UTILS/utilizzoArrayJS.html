<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //push() Aggiunge elementi alla fine di un array, restituisce la nuova lunghezza dell'array
        fruits.push('grape'); // Aggiunge 'grape'
        console.log(fruits); // ['apple', 'banana', 'orange', 'grape']

        //pop() Rimuove l'ultimo elemento di un array e lo restituisce. Se l'array è vuoto, restituisce undefined.
        const lastFruit = fruits.pop(); // Rimuove 'grape'
        console.log(lastFruit); // 'grape'
        console.log(fruits); // ['apple', 'banana', 'orange']

        //shift() Rimuove il primo elemento di un array e lo restituisce. Gli indici degli altri elementi vengono aggiornati.
        const firstFruit = fruits.shift(); // Rimuove 'apple'
        console.log(firstFruit); // 'apple'
        console.log(fruits); // ['banana', 'orange']

        //unshift() Aggiunge uno o più elementi all'inizio di un array e restituisce la nuova lunghezza dell'array.
        fruits.unshift('kiwi'); // Aggiunge 'kiwi' all'inizio
        console.log(fruits); // ['kiwi', 'banana', 'orange']

        //slice() Restituisce una copia superficiale di una porzione di un array in un nuovo array.
        const citrus = fruits.slice(1, 3); // Ottiene gli elementi dall'indice 1 a 2
        console.log(citrus); // ['banana', 'orange']
    
        //splice() Modifica un array rimuovendo o sostituendo gli elementi esistenti e/o aggiungendo nuovi elementi in una posizione specificata.
        fruits.splice(1, 1, 'mango'); // Rimuove 1 elemento all'indice 1 e aggiunge 'mango'
        console.log(fruits); // ['kiwi', 'mango', 'orange']
    
    </script>
</body>
</html>
