        //FINE INTRODUZIONE------------------------

        function Persona(nome, cognome, eta, genere, interessi){
            this.nome = nome;
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            this.bio = function(){
                console.log(`${this.nome} ${this.cognome} è 
                ${(this.genere=='M')?'un ragazzo':'una ragazza'} di ${this.eta} anni
                a cui piace ${this.interessi.join(', ')}`);
            };
            this.saluta = function(){
                console.log(`Ciao sono ${this.nome}`);
            };
        }

        const persona1 = new Persona('Silvia','Gotti',21,'F',['leggere','gatti','musica']);
        console.log(persona1);
        persona1.saluta();
        persona1.bio();

        //ereditarietà
        function Insegnante(nome, cognome, eta, genere, interessi, materia){
            Persona.call(this, nome, cognome, eta, genere, interessi);
            //Persona.call(this) se non avessi avuto parametri
            this.materia=materia;
            this.saluta=function(){
                console.log(`Buongiorno sono l'insegnante ${this.nome} ${this.cognome}`)
            };
            this.bio = function(){
                console.log(`${this.nome} ${this.cognome} è 
                ${(this.genere=='M')?'un insegnante':'una insegnante'} di ${this.eta} anni
                che insegna la materia ${this.materia}
                a cui piace ${this.interessi.join(', ')} `);
            };
        }
