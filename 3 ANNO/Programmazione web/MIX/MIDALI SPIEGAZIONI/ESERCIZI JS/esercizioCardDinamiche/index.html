<html lang="en">
<head>

</head>
<body>
    <div id="container" class="flex flex-wrap md:w-1/2 m-10"></div>
    <script>
        const arr = [
            {
                url:"https://images.unsplash.com/photo-1728826843838-308b101f2a8a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8",
                titolo:"foresta",
                descrizione:"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae, esse."
            },
            {
                url:"https://images.unsplash.com/photo-1728840720012-c8e7ff51baf6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D",
                titolo:"cittÃ ",
                descrizione:"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae, esse."
            },
            {
                url:"https://images.unsplash.com/photo-1728755833852-2c138c84cfb1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0NHx8fGVufDB8fHx8fA%3D%3D",
                titolo:"buio",
                descrizione:"Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae, esse."
            },    
        ]

        arr.forEach((data)=>{
            creaCard(data)
        })

        function creaCard(data){
            const card = document. createElement("div")
            card. className = "w-full md:w-1/2 xl:w-1/3 px-4"
        
            const innerDiv = document.createElement("div")
            innerDiv. className = "bg-white rounded-1g overflow-hidden mb-10 shadow"
            card. appendChild(innerDiv)
        
            const immagine = document.createElement("img")
            immagine.src = data.url
            immagine. className = "w-full"
            innerDiv. appendChild(immagine)
        
            const textContainer = document.createElement("div")
            textContainer.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center"
            innerDiv. appendChild(textContainer)
        
            const titolo = document.createElement("h3")
            titolo.className = "font-semibold text-dark text-x1"
            titolo.appendChild(document. createTextNode(data.titolo))
            textContainer.appendChild(titolo)

            const descrizione = document.createElement("p")
            descrizione.className = "text-base taxt-body-color leading-relaxed"
            descrizione.appendChild(document.createTextNode(data.cescrizione))
            textContainer.appendChild(descrizione)

            document. getElementById("container").appendChild(card)
        }
    
    </script>

</body>
</html>
