<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center">
    <h1>Esercizio creazione di un modale</h1>
    <button id="open-modal" class="p-3 m-3 bg-blue-300 rounded-md text-white">Apri Modal</button>
    <div id="modal" class="w-[500px] h-[500px] bg-white rounded-xl hidden">
        <button id="close-modal">Chiudi Modal</button>
    </div>
    <script>
        const openModalBtn = document.getElementById("open-modal");
        const closeModalBtn = document.getElementById("close-modal");
        const modal = document.getElementById("modal");

        openModalBtn.addEventListener("click",openModal);
        closeModalBtn.addEventListener("click",closeModal);

        function openModal() {
            console.log("open modal")
            modal.classList.remove("hidden")
        }

        function closeModal() {
            console.log("close modal")
            modal.classList.add("hidden")
        }

        
    </script>
</body>
</html>
