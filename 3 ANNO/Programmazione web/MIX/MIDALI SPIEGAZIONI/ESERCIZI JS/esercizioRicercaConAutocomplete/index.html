<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="m-5 p-5">
        <input type="text" placeholder="chi stai cercando?" id="ricerca" class="border-2 p-2">
        <div id="risultati" class="border-2 p-2"></div>
    </section>
    <script>
        const valoreInserito = document.getElementById("ricerca")
        const divRisultati = document.getElementById("risultati")

        valoreInserito.addEventListener("keyup",autocomplete)

        const nomi = [
            "andrea",
            "anna",
            "marco",
            "luca",
            "giovanni",
            "giovanna",
            "chiara",
            "clara"
        ]

        function autocompleteMatch(valore){
            if(valore=="") return []
            const reg = new RegExp(valore)
            return nomi.filter(nome=>{
                if(nome.match(reg)) return nome
            })
        }

        function autocomplete(input){ 
            console.log(input.target.value)
            let nomiConsigliati = ""
            const nomi= autocompleteMatch(input.target.value)
            nomi.forEach(nome=>{
                nomiConsigliati += `<li class="hover:bg-gray-200" onclick="seleziona(event)">${nome}</li>`
            })
            divRisultati.innerHTML = `<ul>${nomiConsigliati}</ul>`
        }

        function seleziona(event){
            risultati.innerHTML = ""
            valoreInserito.value=event.target.textContent
            console.log(event.target.textContent)
        }

    </script>
</body>
</html>
