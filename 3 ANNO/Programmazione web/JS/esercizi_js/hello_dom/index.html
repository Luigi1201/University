<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let showHelloWorld = false;
    function toggleHelloWorld() {
        if (!showHelloWorld) {
            document.getElementById('miodiv').innerHTML = '<h1>Hello World</h1>'
        } else {
            document.getElementById('miodiv').innerHTML = ''
        }
        showHelloWorld = !showHelloWorld;
    }
</script>
<body>
    
<div id="miodiv"></div>

<button 
    onclick="toggleHelloWorld()">Test
</button>


</body>
</html>
